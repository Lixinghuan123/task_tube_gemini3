<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TubeTasker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', 'Inter', sans-serif; /* Cuter font */
        background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Fallback */
        background-attachment: fixed;
        color: #334155;
        overflow: hidden;
        touch-action: none;
      }
      
      /* Cute pastel background animation */
      .cute-bg {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle at 0% 0%, #ffe4e6 0%, transparent 50%), 
                    radial-gradient(circle at 100% 0%, #e0f2fe 0%, transparent 50%), 
                    radial-gradient(circle at 100% 100%, #f0fdf4 0%, transparent 50%), 
                    radial-gradient(circle at 0% 100%, #fef9c3 0%, transparent 50%);
        z-index: -1;
      }

      /* Custom Scrollbar for tubes - lighter style */
      .tube-scroll::-webkit-scrollbar {
        height: 6px;
      }
      .tube-scroll::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
        border-radius: 10px;
        margin: 0 20px;
      }
      .tube-scroll::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .tube-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,0.2);
      }
    </style>

  }
}
</script>
</head>

    <div class="cute-bg"></div>

  </body>
</html>
